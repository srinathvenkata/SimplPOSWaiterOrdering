<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Barcode Printing Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- file:///android_asset/ -->
    <script src="js/jquery-3.6.1.js" ></script>

    <!-- <script src="jquery.js" ></script> -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css" />
    <!-- <link rel="stylesheet" href="fontawesome/css/all.css" /> -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css" />
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/bootbox/bootbox.js"></script>
    <!-- <script src="fontawesome/js/fontawesome.js"></script> -->
    <script src="fontawesome/js/fontawesome.js"></script>
    <!-- Ionicons -->

    <link rel="stylesheet" href="css/settings.css" />

    <style type="text/css">
#preprintvalues{
	display: none;
}
*{ margin:0px;padding: 0px; }

a.btn{ padding-left:0px; }
.tab-pane > .card{ margin-top : 15px; }
        </style>
    <script src="js/hardware.js"></script>
    <script src="js/notify.js"></script>

</head>
<body>
<div class="container">
    <div class="row formHolder">
        <div class="col-12"><button class="btn btn-circle btn-primary" onclick="javascript:goback();"><i class="fa fa-backward"></i></button> </div>
    </div>
    <div class="row formHolder">

        <div class="col-lg-12">
            <ul class="nav nav-pills" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#printer" role="tab" aria-controls="home" aria-selected="true">KOT Printer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#categoryprintingTab" role="tab" aria-controls="contact" aria-selected="false">Categorywise KOT Printing</a>
                </li>
            </ul>
        </div>
        <div class="col-12">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="printer" href="#printer" role="tabpanel" aria-labelledby="home-tab">
                    <div class="card" >
                        <div class="card-header alert-primary">
                            Select the printer for KOT
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div style="margin-bottom : 30px;" class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-10 offset-xs-1">
                                    <button onclick="javascript:resetKOTPrinterSettingsToServer();" class="btn btn-danger">Reset KOT Printer Settings to default server Settings</button>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-10 offset-xs-1">

                                    <div class="form-group">
                                        <select class="form-control" id="selectedPrinterForKOT">
                                            <option value="">Select A Printer</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-success" onclick="javascript:saveKOTPrinterSelection();"><i class="fa fa-check"></i> Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            Please make a selection only if your printer is different from the one which is configured in the server.
                        </div>
                    </div>

                </div>

                <div class="tab-pane fade" id="categoryprintingTab" href="#categoryprinting" role="tabpanel" aria-labelledby="categoryprinting-tab">

                    <div class="card" >
                        <div class="card-header alert-primary">
                            Category Wise KOT Printing
                        </div>
                        <div class="card-body">
                            <div class="row" id="categoryprinting">

                            </div>
                        </div>
                        <div class="card-footer">

                            <button onclick="javascript:resetCategorywiseKOTPrinterSettingsToServer();" class="btn btn-danger">Reset KOT Printer Settings to default server Settings</button>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
